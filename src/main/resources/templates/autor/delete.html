<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar Autor</h1>
    <h3>¿Está seguro que quieres eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${autor.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${autor.nombre}"></dd>

            <dt class="col-sm-2">Apellido</dt>
            <dd class="col-sm-10" th:text="${autor.apellido}"></dd>

            <dt class="col-sm-2">FechaNacimiento</dt>
            <dd class="col-sm-10" th:text="${autor.fechaNacimiento}"></dd>

            <dt class="col-sm-2">Nacionalidad</dt>
            <dd class="col-sm-10" th:text="${autor.nacionalidad}"></dd>
        </dl>

        <form th:action="@{/autores/delete}" method="post">
            <input type="hidden" name="id" th:value="${autor.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger">
            <a th:href="@{/autores}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
</div>
