<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar Editorial</h1>
    <h3>¿Deseas eliminar esta editorial?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${editorial.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${editorial.nombre}"></dd>

            <dt class="col-sm-2">Dirección</dt>
            <dd class="col-sm-10" th:text="${editorial.direccion}"></dd>

            <dt class="col-sm-2">Teléfono</dt>
            <dd class="col-sm-10" th:text="${editorial.telefono}"></dd>

            <dt class="col-sm-2">Correo Electrónico</dt>
            <dd class="col-sm-10" th:text="${editorial.correoElectronico}"></dd>

            <dt class="col-sm-2">País</dt>
            <dd class="col-sm-10" th:text="${editorial.pais}"></dd>
        </dl>

        <form th:action="@{/editoriales/delete}" method="post">
            <input type="hidden" name="id" th:value="${editorial.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger">
            <a th:href="@{/editoriales}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
</div>
