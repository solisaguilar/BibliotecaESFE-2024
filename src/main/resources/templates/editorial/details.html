<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Detalles de la Editorial</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${editorial.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${editorial.nombre}"></dd>

            <dt class="col-sm-2">Dirección</dt>
            <dd class="col-sm-10" th:text="${editorial.direccion}"></dd>

            <dt class="col-sm-2">Teléfono</dt>
            <dd class="col-sm-10" th:text="${editorial.telefono}"></dd>

            <dt class="col-sm-2">CorreoElectrónico</dt>
            <dd class="col-sm-10" th:text="${editorial.correoElectronico}"></dd>

            <dt class="col-sm-2">País</dt>
            <dd class="col-sm-10" th:text="${editorial.pais}"></dd>
        </dl>

        <a th:href="@{/editoriales/edit/{id}(id=${editorial.id})}" class="btn btn-outline-info">Editar</a>
        <a th:href="@{/editoriales}" class="btn btn-outline-secondary">Regresar</a>
    </div>
</div>
