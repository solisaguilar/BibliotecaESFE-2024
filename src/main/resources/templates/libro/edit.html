<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Editar Libro</h1>
    <form th:action="@{/libros/save}" th:object="${libro}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" th:field="*{titulo}" id="titulo" placeholder="Escriba el título del libro" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" th:field="*{autor}" id="autor" placeholder="Escriba el autor del libro" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fechaPublicacion">Fecha de Publicación</label>
                    <input type="date" class="form-control" th:field="*{fechaPublicacion}" id="fechaPublicacion" placeholder="Escriba la fecha de publicación del libro" required>
                </div>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a th:href="@{/libros}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
