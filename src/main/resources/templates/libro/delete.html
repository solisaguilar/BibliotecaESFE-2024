<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar Libro</h1>
    <h3>¿Deseas eliminar este libro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${libro.id}"></dd>

            <dt class="col-sm-2">Título</dt>
            <dd class="col-sm-10" th:text="${libro.titulo}"></dd>

            <dt class="col-sm-2">Autor</dt>
            <dd class="col-sm-10" th:text="${libro.autor}"></dd>

            <dt class="col-sm-2">Fecha de Publicación</dt>
            <dd class="col-sm-10" th:text="${libro.fechaPublicacion}"></dd>
        </dl>

        <form th:action="@{/libros/delete}" method="post">
            <input type="hidden" name="id" th:value="${libro.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger">
            <a th:href="@{/libros}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
</div>
